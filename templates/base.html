<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{% static '/css/register.css' %}">
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'css/bower_components/font-awesome/css/font-awesome.min.css' %}">
    <!-- Ionicons -->
    <link rel="stylesheet" href="{% static 'css/bower_components/Ionicons/css/ionicons.min.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="{% static '/css/adminLTE.css' %}" rel="stylesheet">
    <title>{% block title %}{% endblock %}</title>
    {% block head %}
    {% endblock %}
</head>
<body>
<div class="row mb-5">
    <div class="col"></div>
    <div class="col-10">
        <nav class="fast-nav navbar navbar-expand-lg navbar-light bg-white">
            <a class="navbar-brand text-danger col-sm-7" href="{% url 'contents_home' %}"><b>Fastgram</b></a>

            <div class="collapse navbar-collapse col-sm-5" id="navbarText"
                 style="display: inline-block !important; text-align: right;">
                <span class="navbar-text col-sm-4">{{ request.user }}</span>
                <span class="navbar-text col-sm-3"><a href="{% url 'contents_relation' %}">친구목록</a></span>
                <span class="navbar-text col-sm-3"><a href="javascript:void(0);" id="logout">로그아웃</a></span>
            </div>
        </nav>
    </div>
    <div class="col"></div>
</div>

<div class="row">
    <div class="col"></div>
    <div class="col-10">
        {% block body %}
        {% endblock %}
    </div>
    <div class="col"></div>
</div>
</body>
</html>
